services:
  autobonding:
    build: .
    image: autobonding:latest
    container_name: autobonding-monitor
    gpus:
      - device: 0
    shm_size: "8gb"
    volumes:
      - ./application/data:/workspace/application/data
    environment:
      - PYTHONPATH=/workspace
      - DISPLAY=:99
    command: >
      bash -c "cd /workspace && source /opt/conda/etc/profile.d/conda.sh && conda activate base && python application/monitor.py --data-root /workspace/application/data/ --seg-config /workspace/application/configs/Pt_semseg_app.py --seg-weight /workspace/application/weights/segmentator_best.pth --bond-config /workspace/application/configs/Pt_regressor_app.py --bond-weight /workspace/application/weights/regressor_best.pth --check-interval 10"